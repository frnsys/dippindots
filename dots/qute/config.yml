# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/main/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  aliases:
    global:
      fftab: spawn --userscript fftab
      q: close
      qa: quit
      w: session-save
      wq: quit --save
      wqa: quit --save
  auto_save.session:
    global: true
  bindings.commands:
    global:
      normal:
        <Alt+->: back
        <Alt+\>: forward
        <Alt+[>: tab-prev
        <Alt+]>: tab-next
        J: tab-prev
        K: tab-next
        q: null
  colors.hints.bg:
    global: '#fdb63d'
  colors.hints.fg:
    global: black
  colors.statusbar.private.bg:
    global: '#25003E'
  colors.statusbar.url.success.http.fg:
    global: white
  colors.statusbar.url.success.https.fg:
    global: '#6287fa'
  colors.tabs.bar.bg:
    global: '#222222'
  colors.tabs.even.bg:
    global: '#222222'
  colors.tabs.even.fg:
    global: '#888888'
  colors.tabs.odd.bg:
    global: '#222222'
  colors.tabs.odd.fg:
    global: '#888888'
  colors.tabs.pinned.even.bg:
    global: '#000000'
  colors.tabs.pinned.odd.bg:
    global: '#000000'
  colors.tabs.pinned.selected.even.bg:
    global: '#cccccc'
  colors.tabs.pinned.selected.even.fg:
    global: '#000000'
  colors.tabs.pinned.selected.odd.bg:
    global: '#cccccc'
  colors.tabs.pinned.selected.odd.fg:
    global: '#000000'
  colors.tabs.selected.even.bg:
    global: '#cccccc'
  colors.tabs.selected.even.fg:
    global: '#000000'
  colors.tabs.selected.odd.bg:
    global: '#cccccc'
  colors.tabs.selected.odd.fg:
    global: '#000000'
  colors.webpage.preferred_color_scheme:
    global: dark
  content.blocking.method:
    global: both
  content.fullscreen.window:
    global: true
  content.javascript.clipboard:
    https://chatgpt.com: access-paste
    https://crates.io: access-paste
    https://emojipedia.org: access-paste
    https://github.com: access-paste
    https://translate.google.com: access-paste
    https://www.figma.com: access-paste
  content.mouse_lock:
    https://www.figma.com: true
  content.notifications.enabled:
    https://calendar.google.com: true
    https://jlcpcb.com: false
    https://www.youtube.com: false
  content.register_protocol_handler:
    https://calendar.google.com?cid=%25s: true
  downloads.location.directory:
    global: ~/downloads
  downloads.position:
    global: bottom
  downloads.remove_finished:
    global: 5000
  editor.command:
    global:
    - kitty
    - --single-instance
    - -T
    - input-edit
    - nvim
    - '{file}'
    - +startinsert
    - +call cursor({line}, {column})
  hints.border:
    global: '1px solid #111111'
  statusbar.widgets:
    global:
    - keypress
    - search_match
    - url
    - scroll
  tabs.indicator.width:
    global: 0
  url.searchengines:
    global:
      DEFAULT: https://www.google.com/search?hl=en&q={}
  zoom.mouse_divider:
    global: 0
