[tab]
active    = { fg = "#1E2031", bg = "#80AEFA" }
inactive  = { fg = "#C8D3F8", bg = "#484D66" }
max_width = 1

[status]
separator_open  = ""
separator_close = ""
mode_normal = { bg = "#161616", bold = false }
mode_select = { bg = "#202020", bold = false }
mode_unset  = { bg = "#202020", bold = false }

progress_label  = { bold = false }
progress_normal = { fg = "blue" }
progress_error  = { fg = "red" }

[manager]
border_style  = { fg = "#282828" }

[filetype]
rules = [
	# Images
	{ mime = "image/*", fg = "#a694f2" },

	# Videos
	{ mime = "video/*", fg = "#F3D398" },
	{ mime = "audio/*", fg = "#F3D398" },

    # Docs
	{ mime = "application/pdf", fg = "#57a5e5" },
	{ name = "*.md", fg = "#e75a7c" },
    { name = "*.url", fg = "#0370fe" },

	# Archives
	{ mime = "application/zip", fg = "#CD9EFC" },
	{ mime = "application/gzip", fg = "#CD9EFC" },
	{ mime = "application/x-tar", fg = "#CD9EFC" },
	{ mime = "application/x-bzip", fg = "#CD9EFC" },
	{ mime = "application/x-bzip2", fg = "#CD9EFC" },
	{ mime = "application/x-7z-compressed", fg = "#CD9EFC" },
	{ mime = "application/x-rar", fg = "#CD9EFC" },

	# Fallback
	{ name = "*", fg = "#C8D3F8" },
	{ name = "*/", fg = "#089372" }
]

[icons]
rules = [
    { name = "*", text = "" },
    { name = "*/", text = "" }
]
