[manager]
layout         = [ 1, 4, 3 ]
sort_by        = "natural"
sort_sensitive = false
sort_reverse   = false
sort_dir_first = true
show_hidden    = false
show_symlink   = true

[preview]
tab_size   = 2
max_width  = 600
max_height = 900
cache_dir  = ""

[opener]
folder = [
	{ exec = 'open -R "$@"', display_name = "Reveal in Finder" },
	{ exec = '$EDITOR "$@"' },
]
archive = [
	{ exec = 'unar "$1"', display_name = "Extract here" },
]
text = [
	{ exec = '$EDITOR "$@"', block = true, display_name = "Editor" },
]
pdf = [
	{ exec = 'okular "$@"', block = false },
]
gif = [
	{ exec = 'gifview --bg=#ffffff -a "$@"', block = false },
]
image = [
	{ exec = 'feh --scale-down --magick-timeout 1 --', display_name = "Open" },
	{ exec = '''exiftool "$1"; echo "Press enter to exit"; read''', block = true, display_name = "Show EXIF" },
]
video = [
	{ exec = 'mpv "$@"' },
	{ exec = '''mediainfo "$1"; echo "Press enter to exit"; read''', block = true, display_name = "Show media info" },
]
audio = [
	{ exec = 'mpv --no-audio-display "$@"' },
	{ exec = '''mediainfo "$1"; echo "Press enter to exit"; read''', block = true, display_name = "Show media info" },
]
url = [
	{ exec = 'firefox $(cat "$@")' },
]
csv = [
    { exec = 'bspc rule -a kitty -o state=floating && kitty -e csvlens "$@"' },
]
markdown = [
    { exec = 'nom view "$@"', display_name = "Nom" },
]
fallback = [
	{ exec = 'open "$@"', display_name = "Open" },
	{ exec = 'open -R "$@"', display_name = "Reveal in Finder" },
]

[open]
rules = [
	{ name = "*/", use = "folder" },

	{ name = "*.url", use = "url" },
	{ name = "*.gif", use = "gif" },
	{ name = "*.csv", use = "csv" },
	{ name = "*.md", use = ["text", "markdown"] },

	{ mime = "text/*", use = "text" },
	{ mime = "image/*", use = "image" },
	{ mime = "video/*", use = "video" },
	{ mime = "audio/*", use = "audio" },
	{ mime = "inode/x-empty", use = "text" },
	{ mime = "application/pdf", use = "pdf" },

	{ mime = "application/json", use = "text" },
	{ mime = "*/javascript", use = "text" },

	{ mime = "application/zip", use = "archive" },
	{ mime = "application/gzip", use = "archive" },
	{ mime = "application/x-tar", use = "archive" },
	{ mime = "application/x-bzip", use = "archive" },
	{ mime = "application/x-bzip2", use = "archive" },
	{ mime = "application/x-7z-compressed", use = "archive" },
	{ mime = "application/x-rar", use = "archive" },

	{ mime = "*", use = "fallback" },
]

[tasks]
micro_workers = 5
macro_workers = 10
bizarre_retry = 5

[log]
enabled = false
